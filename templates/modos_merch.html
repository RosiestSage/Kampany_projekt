    <nav>
        <!-- https://www.finisher.co/lab/header/ -->
        <div class="nav_logo">
            <img class="nav_img" src="../static/images/arabok_icon.png" alt="">
            <div class="arabok11">
                <p class="a11">11.A</p>
                <p class="arabok">Arabok</p>
            </div>
        </div>

        <div class="nav_options">
            <p><a href="../templates/index.html">Fő oldal</a></p>

    <div class="cart">
        <img src="../static/images/shopping cart.png" alt="">
        <div id="counter"><p>0</p></div>
    </div>

    <div id="cart_popup">
        <div>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
        </div>
        <p id="name"></p>
        <p id="price"></p>
        <p id="colour"></p>
        <p id="size"></p>
        <p id="amount"></p>

        <button id="purchaseButton">Purchase</button>
        <button class="close2">Bezár</button>

    </div>


    <div class="popup">
        <div class="popup_window">
            <div class="opacitybackground">
                <div class="productpopup">
                        <article>
                            <div class="carousel" data-carousel>
                                <button data-carousel-button="prev" class="carousel-button prev">&#10094</button>
                                <button data-carousel-button="next" class="carousel-button next">&#10095</button>
                                <ul data-slides>
                                    <li class="slide" data-active>
                                        <img src="../static/images/hoodie.png" alt="">
                                    </li>
                                    
                                    <li class="slide">
                                        <img src="../static/images/hoodie_back.png" alt="">
                                    </li>
                                    
                                </ul>
                            </div>
                        </article>
                    <div class="product" data-info>
                        <h1 id="hoodie" data>Módos Pulcsi</h1>
                        <div class="pricetag"><h1>Ár: </h1> <span class="price">6000</span>Ft</div>
                        <h1>Szín: </h1>
                        <div class="colors">
                            <p class="red"></p>
                            <p class="blue"></p>
                            <p class="black"></p>
                            <p class="white"></p>
                        </div>
                        <h1>Méret: </h1>

                        <div class="sizes">
                            <p>S</p>
                            <p>M</p>
                            <p>L</p>
                            <p>XL</p>
                            <p>XXL</p>
                        </div>
                        <div>
                            <button id="tocart">Kosárba</button>
                        </div>
                    </div>
                </div>
                <button class="close">Bezár</button>
            </div>
        </div>
    </div>

    <section>
        <h1 class="sectionh1">Ruházat</h1>
        <div class="cardgrid">
            <div class="card">
                <img class="ekcsölikep" src="" alt="">
                <div class="courtain" alt=""></div>
                <div class="cardtext">
                    <h1 class="tanarnevcard">Módos Pulóver</h1>
                </div>
                <div class="cardbutton">
                    <button id="1"  class="open_popup"><h1>Info</h1></button>
                </div>
            </div>

            <div class="card">

            </div>

        </div>
        
        <h1 class="sectionh1">Kellélek</h1>
        <div class="cardgrid">
            <div class="card"></div>
            <div class="card"></div>
